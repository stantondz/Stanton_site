<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مقولة</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      font-family: "Amiri", serif; /* خط عربي فخم */
      color: #fff;
      overflow: hidden;
    }

    .quote {
      font-size: 2.5rem;
      text-align: center;
      padding: 20px;
      text-shadow: 0 0 10px #fff, 0 0 20px #aaa;
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #fff, 0 0 20px #888, 0 0 30px #666;
      }
      to {
        text-shadow: 0 0 20px #fff, 0 0 40px #aaa, 0 0 60px #999;
      }
    }
  </style>
</head>
<body>
  <div class="quote">هل أنا المجنون أم الآخرين؟</div>

  <!-- مشغل موسيقى -->
  <audio autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>
</body>
</html>
