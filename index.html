
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>هل أنا المجنون أم الآخرون؟</title>
    <link href="https://fonts.googleapis.com/css2?family=Scheherazade+New:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Scheherazade New', serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        
        .content {
            text-align: center;
            font-size: 1.2rem;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #111;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            max-width: 90%;
        }
        
        .text-highlight {
            color: #f0f0f0;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .decoration {
            position: absolute;
            font-size: 8rem;
            opacity: 0.03;
            z-index: -1;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="decoration" style="top: 10%; left: 5%;">🤔</div>
    <div class="decoration" style="top: 60%; right: 10%;">❓</div>
    <div class="decoration" style="bottom: 15%; left: 15%;">🌀</div>
    
    <div class="content">
        <p class="text-highlight">"هل أنا المجنون أم الآخرون؟"</p>
    </div>

    <script>
        // تأثير كتابة متدرج للنص
        document.addEventListener('DOMContentLoaded', function() {
            const textElement = document.querySelector('.text-highlight');
            const originalText = textElement.textContent;
            textElement.textContent = '';
            
            let i = 0;
            const typeWriter = setInterval(function() {
                if (i < originalText.length) {
                    textElement.textContent += originalText.charAt(i);
                    i++;
                } else {
                    clearInterval(typeWriter);
                }
            }, 100);
        });
    </script>
</body>
</html>
